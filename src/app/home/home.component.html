<div class="form-group row">

    <div class="col-sm-6 "><input type="text" class="form-control rounded-pill mb-4 " id="search" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm"></div>
</div>
<table class="table table-striped">
    <table class="table ">
        <thead class="fs-5">
            <tr class="table-row">
                <th class="header">Title and Sub Title</th>
                <th class="header">Author</th>
                <th class="header">First Publish Year</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr *ngFor="let book of trendingBooks |search:searchTerm" class="row-data">
                <td>
                    <a class="tw-no-underline" href="https://openlibrary.org/{{book.title}}" target="_blank">{{book.title}}</a>
                </td>
                <td>
                    {{ book.authors.length> 0 ? book.authors[0].name : "Unknown" }}
                </td>
                <td>{{ book.first_publish_year }}</td>
            </tr>
        </tbody>
    </table>
